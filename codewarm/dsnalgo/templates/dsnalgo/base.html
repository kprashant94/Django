<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
{% block title %}<title>Home</title> {% endblock %}
  {% load staticfiles %}
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="{% static 'dsnalgo/style.css' %}" rel="stylesheet" type="text/css" />
  <link href="http://alexgorbatchev.com/pub/sh/current/styles/shThemeMidnight.css" rel="stylesheet" type="text/css" />
  <script src="http://alexgorbatchev.com/pub/sh/current/scripts/shCore.js" type="text/javascript"></script>
  <script src="http://alexgorbatchev.com/pub/sh/current/scripts/shBrushJScript.js" type="text/javascript"></script>
  <script src="http://alexgorbatchev.com/pub/sh/current/scripts/shBrushPython.js" type="text/javascript"></script>
  <link href="http://alexgorbatchev.com/pub/sh/current/styles/shCore.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript">
    SyntaxHighlighter.all()
  </script>

</head>
<body>

<div class="main">

  <div class="header">
    <div class="header_resize">
      <div class="logo"><h1><a href="{% url 'index' %}">Code Warm</a></h1></div>
      <div class="menu_nav">
        <ul>
          <li><a href="{% url 'index' %}"><span>Home</span></a></li>
          <li><a href="{% url 'index' %}"><span>Ds&Algo</span></a></li>
        </ul>
      </div>
      <div class="clr"></div>
    </div>
  </div>

  <div class="content">
    <div class="content_resize">
      <div class="mainbar">
        <div class="submb">
        {% block article %}

        {% endblock %}
        </div>
      </div>
      <div class="sidebar">
        <div class="gadget">
          <ul class="sb_menu">
            {% block quick_links %}
            {% endblock %}
            <h2 class="star">Topics</h2>
            {% for article in all_articles %}
              <li><a href="{% url 'article-detail' article.id %}">{{ article.title }}</a></li>
            {% endfor %}

          </ul>
        </div>
      </div>
      <div class="clr"></div>
    </div>
  </div>
</div>
{% block body %}
{% endblock %}

</body>
</html>
